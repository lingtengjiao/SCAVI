services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: scavi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx 配置文件
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 静态文件目录
      - ./static:/var/www/static:ro
      # SSL 证书目录（如果需要 HTTPS）
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      web:
        condition: service_started
    restart: unless-stopped
    networks:
      - scavi-network

  # Web 服务（FastAPI）
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: scavi-web
    expose:
      - "8000"
    volumes:
      # 生产环境不需要挂载代码目录（代码已构建到镜像中）
      # 只挂载必要的目录
      - ./static/uploads:/app/static/uploads
    environment:
      # 数据库连接配置（使用服务名 db 作为主机）
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-suantian51}
      - DB_NAME=SCAVI
      # 其他配置
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-SCAVI}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-SCAVI123}
      # 阿里云 OSS 配置（从环境变量读取）
      - OSS_TYPE=${OSS_TYPE:-aliyun}
      - ALIYUN_OSS_ACCESS_KEY_ID=${ALIYUN_OSS_ACCESS_KEY_ID}
      - ALIYUN_OSS_ACCESS_KEY_SECRET=${ALIYUN_OSS_ACCESS_KEY_SECRET}
      - ALIYUN_OSS_ENDPOINT=${ALIYUN_OSS_ENDPOINT:-oss-cn-beijing.aliyuncs.com}
      - ALIYUN_OSS_BUCKET_NAME=${ALIYUN_OSS_BUCKET_NAME:-scavi}
      - OSS_PREFIX=${OSS_PREFIX:-uploads}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scavi-network

  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: scavi-mysql
    # 生产环境不暴露 MySQL 端口，仅内网访问
    # 如需外部访问，取消下面的注释
    # ports:
    #   - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-suantian51}
      - MYSQL_DATABASE=SCAVI
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      # 数据持久化到本地 ./mysql-data 目录
      - ./mysql-data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psuantian51"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - scavi-network

networks:
  scavi-network:
    driver: bridge

